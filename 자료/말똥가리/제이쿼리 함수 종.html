<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.js"></script>
</head>
<body>
    <h1></h1>
    <script>
        //문서객체 조작
        $(document).ready(function(){
        $("h1").addClass() //클래스 속성 추가
        $("h1").removeClass // 클래스 속성 삭제
        $("h1").attr //속성과 관련된 모든 기능 수행
        $("h1").removeAttr //속성 제거
        $("h1").css() //스타일 기능 수행
        $("h1").remove() //객체 제거
        $("h1").text() //문서객체 내 문자 관련 모든 기능 표현
        $("h1").html() //태그를 인식해서 표현
        $("h1").empty() //객체 내부 비우기
        $("h1").clone() //복제
        $() //생성
        });
    </script>
</body>
</html>
