<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A simple jQuery datepicker plugin.">
  <meta name="author" content="Chen Fengyuan">
  <title>Datepicker</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/datepicker.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!--[if lt IE 9]>
  <div class="alert alert-warning alert-dismissible fade show m-0 rounded-0" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience.
  </div>
  <![endif]-->

  <!-- Header -->
  <header class="navbar navbar-light navbar-expand-md">
    <div class="container">
      <a class="navbar-brand" href="./">Datepicker</a>
      

  <!-- Content -->
  <div class="container">
    <h1 class="page-header">Overview</h1>
    <div class="row">
      <div class="col-sm-6 col-md-3">
        <h3 class="page-header">Demo</h3>
        <div class="docs-datepicker">
          <div class="input-group">
            <input type="text" class="form-control docs-date" name="date" placeholder="Pick a date" autocomplete="off">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary docs-datepicker-trigger" disabled>
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="docs-datepicker-container"></div>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <h3 class="page-header">Options</h3>
        <div class="docs-options">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="option-date">date</span>
            </div>
            <input type="text" class="form-control" name="date" value aria-describedby="option-date" placeholder="null">
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="option-format">format</span>
            </div>
            <input type="text" class="form-control" name="format" value="mm/dd/yyyy" aria-describedby="option-format" placeholder="mm/dd/yyyy">
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="option-startDate">startDate</span>
            </div>
            <input type="text" class="form-control" name="startDate" aria-describedby="option-startDate" placeholder="null">
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="option-endDate">endDate</span>
            </div>
            <input type="text" class="form-control" name="endDate" aria-describedby="option-endDate" placeholder="null">
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="option-language">language</span>
            </div>
            <select class="form-control" id="option-language" name="language">
            
              <option value="ko-KR">ko-KR</option>
            
            </select>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="option-startView">startView</span>
            </div>
            <select class="form-control" id="option-startView" name="startView">
              <option value="0" selected>0</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="option-weekStart">weekStart</span>
            </div>
            <select class="form-control" id="option-weekStart" name="weekStart">
              <option value="0" selected>0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="option-offset">offset</span>
            </div>
            <input type="number" class="form-control" name="offset" value="10" aria-describedby="option-offset" placeholder="offset">
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="option-zIndex">zIndex</span>
            </div>
            <input type="number" class="form-control" name="zIndex" value="1000" aria-describedby="option-zIndex" placeholder="zIndex">
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <h3 class="page-header">Toggles</h3>
        <div class="docs-toggles">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="form-check">
                <input class="form-check-input" id="container" type="checkbox" name="container">
                <label class="form-check-label" for="container">container</label>
              </div>
            </li>
           
            <li class="list-group-item">
              <div class="form-check">
                <input class="form-check-input" id="inline" type="checkbox" name="inline">
                <label class="form-check-label" for="inline">inline</label>
              </div>
            </li>
            <li class="list-group-item">
              <div class="form-check">
                <input class="form-check-input" id="autoShow" type="checkbox" name="autoShow">
                <label class="form-check-label" for="autoShow">autoShow</label>
              </div>
            </li>
            <li class="list-group-item">
              <div class="form-check">
                <input class="form-check-input" id="autoHide" type="checkbox" name="autoHide">
                <label class="form-check-label" for="autoHide">autoHide</label>
              </div>
            </li>
            <li class="list-group-item">
              <div class="form-check">
                <input class="form-check-input" id="autoPick" type="checkbox" name="autoPick">
                <label class="form-check-label" for="autoPick">autoPick</label>
              </div>
            </li>
            <li class="list-group-item">
              <div class="form-check">
                <input class="form-check-input" id="yearFirst" type="checkbox" name="yearFirst">
                <label class="form-check-label" for="yearFirst">yearFirst</label>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <h3 class="page-header">Methods</h3>
        <div class="docs-actions">
          <div class="input-group">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-primary" data-method="getDate" data-target="#putDate">Get Date</button>
            </div>
           
          <div class="btn-group d-flex" role="group">
            <button type="button" class="btn btn-primary" data-method="show">Show</button>
            <button type="button" class="btn btn-primary" data-method="hide">Hide</button>
          </div>
          <div class="btn-group d-flex" role="group">
            <button type="button" class="btn btn-primary" data-method="pick">Pick</button>
            <button type="button" class="btn btn-primary" data-method="update">Update</button>
          </div>
          <div class="btn-group d-flex" role="group">
            <button type="button" class="btn btn-primary" data-method="reset">Reset</button>
            <button type="button" class="btn btn-primary" data-method="destroy">Destroy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="heart"></p>
      <nav class="nav flex-wrap justify-content-center mb-3">
        <a class="nav-link" href="https://github.com/fengyuanchen/datepicker">GitHub</a>
        <a class="nav-link" href="https://github.com/fengyuanchen/datepicker/releases">Releases</a>
        <a class="nav-link" href="https://github.com/fengyuanchen/datepicker/blob/master/LICENSE">License</a>
        <a class="nav-link" href="https://chenfengyuan.com/">About</a>
      </nav>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://fengyuanchen.github.io/shared/google-analytics.js" crossorigin="anonymous"></script>
  <script src="js/datepicker.js"></script>
 
  <script src="js/datepicker.ko-KR.js"></script>
 
  <script src="js/main.js"></script>
</body>
</html>
